        <div class="row">
            <div class="col-md-12 ">
                <div class="error-text">
                    <h1 class="error">404 Error</h1>
                    <img class="ami-img" src="./assets/images/ami/ami-not-found.gif">
                    <h4>Oops! This page Could Not Be Found!</h4>

                </div>
            </div>
        </div>
    </div>
</div>
